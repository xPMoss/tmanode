<!DOCTYPE html>
<html lang="sv">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>The Movie App - Google API</title>
        
        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        
        <!-- minimerad CSS, dvs. utan radbrytningar, kommentarer o.dyl. -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        
        <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        
        <!-- Bootstraps egen JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        
        <!-- the form awesome library is used to add icons to our form -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">

        <!-- Bootstrap Icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

        <!-- Bootstrap table CSS -->
        <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.18.3/dist/bootstrap-table.min.css">
        
        <!-- Custom CSS -->
        <link rel="stylesheet" href="assets/style.css">

    </head>

    <body>
        <script>
            window.onload = async function(){
                await $("#footer").load("layouts/footer.html");
                
            }
        </script>

		<div class="container-fluid">
            <div class="row ">
                <div class="col-12 col-sm-6 col-md-4 col-lg-4 col-xl-4 m-auto">
                    <h2 class="py-2 border-bottom">Logga in</h2>
                    <form class="" action="/authFS" method="POST">
                        <div class="form-group">
                            <label for="username">
                                <!-- font awesome icon -->
                                <i class="fas fa-user"></i>
                                Användarnamn
                            </label>
                            <input class="form-control mb-2" type="text" name="username" placeholder="Användarnamn" id="username" value="Gäst" required>
                            <label for="password">
                                <i class="fas fa-lock"></i>
                                Lösenord
                            </label>
                            <input class="form-control" type="password" name="password" placeholder="Lösenord" id="password" value="gäst1234"  required>
                        </div>
                        
                        <button class="col-12 btn btn-primary" type="submit" value="Login">Logga in</button>
                        
                    </form>

                    <div class="text-center mt-2 text-secondary">
                        eller
                    </div>

                    <a class="col-12 mt-2 btn btn-outline-success" href="/register">
                        Skapa ny användare
                    </a>

                    <div class="mt-4 text-center">
                        <a class="" href="/forgot">
                            Glömt lösenord?
                        </a>
                    </div>

                </div>
            </div>
			
			
		</div>

        <!-- Footer -->
        <div class="container-fluid fixed-bottom" id="footer"></div>
        
        <!-- Egen JavaScript -->
        <script src="pages/login.js"></script>

	</body>

</html>
