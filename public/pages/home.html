<!DOCTYPE html>
<html lang="sv">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>The Movie App - Google API</title>
        
        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        
        <!-- minimerad CSS, dvs. utan radbrytningar, kommentarer o.dyl. -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        
        <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        
        <!-- Bootstraps egen JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        
        <!-- the form awesome library is used to add icons to our form -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
        
        <!-- Bootstrap Icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
 
        <!-- Bootstrap table CSS -->
        <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.18.3/dist/bootstrap-table.min.css">
        
        <!-- Custom CSS -->
        <link rel="stylesheet" href="assets/style.css">
        
    </head>


    <body>


        <!-- Navigation -->

        <!-- Search Header -->
        <div class="container-fluid bg-dark border-bottom border-light" id="">
            <div class="row text-light p-1" type="button" data-toggle="collapse" data-target="#collapseSearch">
                <i class="bi bi-search col-auto ml-3 m-0 p-0" style="font-size:1.5rem"></i>
                <div class="col-atuo p-2">Sök efter filmer</div>
            </div>

        </div>

        <!-- Search Area -->
        <div class="container-fluid collapse bg-dark pt-2 pb-4" id="collapseSearch">
            <!--<h4 class="text-light">Search</h4>-->
            <form class="mt-2" onsubmit="startSeacrh(this)" method="post">
                <div class="form-group">
                    <input class="form-control" type="text" id="search" name="search" placeholder="Sök efter en film..." value=""></input>
                    
                </div>
                <button class="btn btn-primary mr-2" type="submit" value="Search">Sök</button>
                <button class="btn btn-danger" id="clearSearch" >Rensa</button>
                <!--<input class="mr-4 btn btn-primary" type="reset" value="Clear Search" id="clearSearch">-->
                
            </form>

            
        </div>

        <!-- Search Results -->
        <div class="container-fluid mt-4" id="sortSearchForm" style="display:none;">
            <h3 id="searchResultsHeader"></h3>

        </div>

        <!-- Visa som -->
        <div class="container-fluid mt-4" id="showAs_search" style="display:none;"></div>

        <!-- Movies -->
        <div class="container-fluid mt-4" id="searchResultsContainer" style="display:none">
            
            <div class="" id="searchResultsInfo"></div>
            <div class="row pl-2" id="searchResults"></div>
        </div>

        <!-- Load more... -->
        <div class="container-fluid mt-4" id="loadMore" style="display:none;"></div>

        <!-- Home Header -->
        <div class="container-fluid mt-4" id="homeHeader"></div>

        <!-- Page Header -->
        <div class="container-fluid" id="PageHeader"></div>

     
        <!-- discovers Header -->
        <div class="container-fluid mt-4" id="">
            <h3 class="" id="discoversHeader"></h3>
        </div>

        <!-- discovers Movies -->
        <div class="container-fluid mt-2 pb-2 border-bottom" id="discoversContainer">
            <div class="" id="discoversInfo"></div>
            <div class="row pl-2" id="discovers"></div>
        </div>

        <!-- Popular Movies Header -->
        <div class="container-fluid mt-4" id="">
            <h3 class="" id="popularMoviesHeader"></h3>
        </div>

        <!-- Popular Movies -->
        <div class="container-fluid mt-2 pb-2 border-bottom" id="">
            <div class="" id="popularMoviesInfo"></div>
            <div class="row pl-2" id="popularMovies"></div>
        </div>

        <!-- Top Rated Movies Header -->
        <div class="container-fluid mt-4" id="">
            <h3 class="" id="topRatedMoviesHeader"></h3>
        </div>

        <!-- Top Rated Movies -->
        <div class="container-fluid mt-2 pb-2 border-bottom" id="">
            <div class="" id="topRatedMoviesInfo"></div>
            <div class="row pl-2" id="topRatedMovies"></div>
        </div>


        <!-- Spacer -->
        <div class="container-fluid row col mb-4" id="spacer">
            <!-- Extra spacer vid stora skärmar -->
            <div class="d-none d-md-block">
                </br></br></br></br></br>
            </div>
        </div>

        <!-- Footer -->
        <div class="container-fluid" id="footer"></div>

        <!-- LOAD CONTENT -->
        <!-- Js -->
        <script src="http://danml.com/js/download.js"></script>

        <!-- Egen JavaScript -->
        <script src="layouts/navigation.js"></script>
        
        <script src="components/components.js"></script>
        <script src="components/buttons.js"></script>
        <script src="components/forms.js"></script>
        <script src="components/messages.js"></script>
        <script src="components/movies.js"></script>
        <script src="components/users.js"></script>

        <script src="middleware/helpers.js"></script>
        <script src="middleware/api.js"></script>
        <script src="middleware/tmdb.js"></script>
        <script src="middleware/globals.js"></script>
        <script src="middleware/search.js"></script>
        
        <script src="pages/home.js"></script>

    </body>

</html>
